<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Archivo:400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Minhas Tarefas</title>
</head>

<body>
    <section class="container">
        <h1>Adicione uma nova tarefa</h1>
        <form id="formulario" class="form">
            <input id="entrada" type="text" class="campo" placeholder="Digite aqui">
            <input id="btnTarefa" class="btntarefa" type="submit" value="ADICIONAR"></input>
        </form>
        <div id="tarefas" class="tarefas">

        </div>
        <div class="botoes">
            <button id="selecionar" class="btnselecionar">Selecionar Tarefas</button>
            <button id="excluir" class="btnexcluir">Excluir Tarefas</button>
        </div>
    </section>
    <script src="index.js"></script>
</body>

</html>
