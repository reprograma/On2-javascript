<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Archivo:400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
    <title>Minhas Tarefas</title>
</head>

<body>
    <section class="container">
        <h1>Adicione uma nova tarefa</h1>
        <section class="form">
            <input type="text" id="textoItem" class="campo" placeholder="Digite aqui">
            <input id="btnTarefa" class="btnTarefa" type="submit" value="ADICIONAR"></input>
        </section>
        <div class="tarefas">
            <ul id="lista">
                <li>Teste</li>
            </ul>
        </div>
        <div class="botoes">

            <button class="btnSelecionar">Selecionar Tarefas</button>
            <button id="btnExcluir" class="btnExcluir">Excluir Tarefas</button>

        </div>
    </section>
    <script src="index.js"></script>
</body>

</html>
