<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Archivo:400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Minhas Tarefas</title>
</head>

<body>
    <section class="container">
        <h1>Adicione uma nova tarefa</h1>
        <form class="form" id='formulario'>
            <input type="text" class="campo" placeholder="Digite aqui" id='entrada'></input>
            <input class="btntarefa" type="submit" value="ADICIONAR" onclick="formulario()"></input>
        </form>
        <div class="tarefas" id="tarefas">

        </div>
        <div class="botoes">
            <button  type="button" class="btnselecionar" id='selecionar' onclick="selecionarTarefas()">Selecionar Tarefas</button>
            <button type="button" class="btnexcluir" id='excluir'>Excluir Tarefas</button>
            <script src="index.js"></script>
        </div>
    </section>
</body>

</html>
